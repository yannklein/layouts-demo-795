<html>
  <head>
    <meta charset="utf-8">

    <title>Bootstrap demo</title>

    <!-- Need to read device screen width (Bootstrap) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Fontawesome CSS only! -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  </head>
  <body>

    <!-- Code here -->
    <div class="border-bottom">
      <div class="container">
        <div class="my-3 d-flex justify-content-between align-items-center" >
          <img width="64" class="rounded-circle" src="images/logo.png" alt="logo">
          <a class="btn btn-primary btn-lg" href="#">Login</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-8">
          <div class="my-3">
            <!-- <img class="mb-3 rounded w-100" src="images/flat.jpg" alt="flat"> -->
            <div id="yanns-carousel" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner rounded my-3">
                <div class="carousel-item active">
                  <img src="images/flat.jpg" class="d-block w-100" alt="photo">
                </div>
                <div class="carousel-item">
                  <img src="images/bedroom.jpg" class="d-block w-100" alt="photo">
                </div>
                <div class="carousel-item">
                  <img src="images/bathroom.jpg" class="d-block w-100" alt="photo">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#yanns-carousel" data-bs-slide="prev">
                <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
                <i class="fas fa-heart"></i>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#yanns-carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
            <h1>Lovely flat in Shoreditch, East London</h1>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Modi minus, doloribus deserunt rem ut ipsa nesciunt, porro quibusdam mollitia a quisquam eum ipsam consectetur? Accusamus esse recusandae enim vero? Nostrum.</p>
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="rounded border p-3 my-3">
            <h2>Book this flat</h2>
            <form>
              <label class="mt-3 form-label" >Message</label>
              <input class="form-control" type="text" placeholder="Write something">
              <label class="mt-3 form-label" >Arrival:</label>
              <input class="form-control" type="date">
              <label class="mt-3 form-label" >Departure:</label>
              <input class="form-control" type="date">
              <div class="d-grid gap-2 mt-3">
                <input class="btn btn-primary" type="submit" value="Book now">
              </div>
            </form>
          </div>
        </div>
      </div>


    </div>

    <!-- Bootstrap JavaScript library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
